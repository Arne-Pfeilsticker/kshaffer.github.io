    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta name="referrer" content="origin" />
    <link rel="next" href="{{ site.baseurl }}page2/" />
    <link rel="webmention" href="https://webmention.herokuapp.com/api/webmention" />
    <link href="https://twitter.com/krisshaffer" rel="me">
    <link href="https://github.com/kshaffer" rel="me">

    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{% if page.short_description %}{{ page.short_description }}{% else %}{{ page.content | strip_html | truncatewords: 26 }}{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}/assets/images/{% if page.image.feature %}{{ page.image.feature }}{% else %}cover-laserNegatives.jpg{% endif %}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{ site.name }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:creator" content="{{ site.author }}" />
    <meta name="twitter:description" content="{% if page.short_description %}{{ page.short_description }}{% else %}{{ page.content | strip_html | truncatewords: 26 }}{% endif %}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="twitter:image:src" content="{{ site.url }}/assets/images/{% if page.image.feature %}{{ page.image.feature }}{% else %}cover-laserNegatives.jpg{% endif %}" />

    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "Kris Shaffer",
    "url": "{{ site.url }}{{ page.url }}",
    "image": "{{ site.baseurl }}assets/images/cover-laserNegatives.jpg",
    "description": "{{ site.description }}"
}
    </script>

    <meta name="generator" content="Jekyll 3.0.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}rss.xml" />
