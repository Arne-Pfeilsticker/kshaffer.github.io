<!-- This is the post loop - each post will be output using this markup -->
{% for post in site.categories[page.category] %}
    <article class="post">
        <header class="post-header">
            <h2 class="post-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
        </header>
        <section class="post-excerpt" style="max-width: 360px; display: inline-block; vertical-align: top; margin: 0px 0px 0px 10px;">
            <p>{{ post.content | strip_html | truncatewords: 26 }} <a class="read-more" href="{{ site.url }}{{ post.url | remove: '/' }}">&raquo;</a></i></b></em></strong></p>
            <footer class="post-meta">
                {% if site.image %}<img class="author-thumb" src="{{ site.url }}{{ site.image }}" alt="Author image" nopin="nopin" />{% endif %}
                <!-- author -->
                <a href='{{ site.url }}author/{{ site.nickname }}'>{{ site.author }}</a>
                <time class="post-date" datetime="{{ post.date | date:'%Y-%m-%d' }}">{{ post.date | date_to_string }}</time>
            </footer>
        </section>
        <section class="post-excerpt" style="max-width: 320px; display: inline-block; vertical-align: top; margin: 0px 10px 0px 10px;">
            <p><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}<img src="{{ site.baseurl }}assets/images/{{ post.image.teaser }}" alt="teaser" itemprop="image" style="float: right; max-width: 300px; display: inline-block; vertical-align: top; margin: 0 10px 0px 10px;">{% endif %}</a>
                </p>
        </section>

    </article>
{% endfor %}
